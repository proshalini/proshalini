name: Generate Heart Game

on:
  schedule:
    - cron: "0 */12 * * *"   # runs every 12 hours
  workflow_dispatch:          # allows manual run

permissions:
  contents: write   # allow pushing to repo

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate Snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake.svg

      - name: Make dist folder
        run: mkdir -p dist

      - name: Convert Snake to Heart
        run: |
          cp dist/snake.svg dist/heart.svg
          sed -i 's/🐍/❤️/g' dist/heart.svg || true
          sed -i 's/•/💥/g' dist/heart.svg || true

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update heart.svg"
          file_pattern: dist/heart.svg
