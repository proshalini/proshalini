name: Generate Heart Streak

on:
  schedule:
    - cron: "0 0 * * *" # daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install node-fetch@2

      - name: Generate Heart SVG
        env:
          GITHUB_USERNAME: ${{ github.proshalini }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/generateHeartStreak.js

      - name: Commit and push heart.svg
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update heart streak animation"
          file_pattern: dist/heart.svg
